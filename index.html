<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sideMenu" class="sidebar">

        <a href="#">Home Portal</a>
        <a href="#">JB Map</a>

    <header class="navbar">

    <section class="hero">

                <option value="Plastic">Plastic Waste</option>

                <option value="Glass">Glass Waste</option>
                <option value="Food">Food Waste</option>
                <option value="Handphone">Handphone (E-Waste)</option>
            </select>
            <button class="main-btn" onclick="submitPickup()">SCHEDULE PICK UP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
