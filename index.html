<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCycle | Scan. Donate. Save.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="menu-btn">‚ò∞</div>
        <div class="logo">NeoCycle</div>
        <div class="search-btn">üîç</div>
    </header>

    <section class="hero">
        <div class="overlay">
            <h1>"Scan.<br>Donate.<br>Save the Planet."</h1>
            <p class="tagline">"Reboot the Earth: Donate Your Old Phone Today!"</p>
        </div>
    </section>

    <main class="portal">
        <p class="instruction-text"><i>Need to drop box of phone!!!</i></p>
        
        <div class="form-container">
            <label for="waste-select">Specify Waste Category:</label>
            <select id="waste-select" class="dropdown">
                <option value="" disabled selected>Select waste type...</option>
                <option value="plastic">Plastic Waste</option>
                <option value="metal">Metal Waste</option>
                <option value="glass">Glass Waste</option>
                <option value="food">Food Waste</option>
                <option value="handphone">Handphone (E-Waste)</option>
            </select>
            
            <button class="submit-btn">Schedule Pick Up</button>
        </div>

        <div class="footer-icon">
            <div class="info-circle">i</div>
        </div>
    </main>

</body>
</html>
